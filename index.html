<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="button text">
            <input disabled type="text" id="input">
        </div>
        <div class="button" id="clear">C</div>
        <div class="button" id="back"><-</div>
        <div class="button" id="pow">^</div>
        <div class="button" id="frac">1/x</div>
        <div class="button" id="pow2">x^2</div>
        <div class="button" id="root">âˆšx</div>
        <div class="button" id="slash">/</div>
        <div class="button" id="1">1</div>
        <div class="button" id="2">2</div>
        <div class="button" id="3">3</div>
        <div class="button" id="mult">*</div>
        <div class="button" id="4">4</div>
        <div class="button" id="5">5</div>
        <div class="button" id="6">6</div>
        <div class="button" id="plus">+</div>
        <div class="button" id="7">7</div>
        <div class="button" id="8">8</div>
        <div class="button" id="9">9</div>
        <div class="button" id="minus">-</div>
        <div class="button" id="sign">+/-</div>
        <div class="button" id="0">0</div>
        <div class="button" id="dot">.</div>
        <div class="button" id="E">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
